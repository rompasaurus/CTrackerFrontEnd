<div [formGroup]="countrySelect" class="countrySelect">
    <select class="mdb-select md-form" class="form-control" name="selectedCountry"  [formControlName]="'countryControl'" (change)=updateSelectedCountry() searchable="Search here..">
        <option value="" disabled selected>Countries:</option>
        <option></option>
        <option [ngValue]="country" *ngFor="let country of countries">{{country}}</option>
      </select>
  </div>
