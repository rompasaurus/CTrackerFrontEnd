<div class="rideAdd-section">
    <div class="row justify-content-center">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" style="text-align: center"><h4>Add a Ride</h4></div>
                <div class="card-body">
                    <form [formGroup]="rideAddForm" (ngSubmit)="addRide()">
                        <div class="form-group row">
                            <label for="rideName" class="col-md-4 col-form-label text-md-right">Ride Name</label>
                            <div class="col-md-6">
                                <input type="text" id="rideName" class="form-control" [formControlName]="'rideName'" name="rideName" required
                                    autofocus>
                                <span class="formError" *ngIf="!rideAddForm.get('rideName').valid && rideAddForm.get('rideName').touched">
                                   Please provide a valid Ride Name
                                </span>                                    
                            </div>
                        </div>
 
                        <div class="form-group row">
                            <label for="description" class="col-md-4 col-form-label text-md-right">Description</label>
                            <div class="col-md-6">
                                <input type="text" id="description" class="form-control" [formControlName]="'description'" name="description" required>
                                <span class="formError" *ngIf="!rideAddForm.get('description').valid && rideAddForm.get('description').touched">
                                    Description cannot be empty
                                </span>                                
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="firstRode" class="col-md-4 col-form-label text-md-right">First Rode</label>
                            <div class="col-md-6">
                                <input type="date" id="firstRode" class="form-control" [formControlName]="'firstRode'" name="firstRode" required>
                                <span class="formError" *ngIf="!rideAddForm.get('firstRode').valid && rideAddForm.get('firstRode').touched">
                                    First Rode Date cannot be empty
                                </span>                                
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="lastRode" class="col-md-4 col-form-label text-md-right">Last Rode</label>
                            <div class="col-md-6">
                                <input type="date" id="lastRode" class="form-control" [formControlName]="'lastRode'" name="lastRode" required>
                                <span class="formError" *ngIf="!rideAddForm.get('lastRode').valid && rideAddForm.get('lastRode').touched">
                                    Last Rode cannot be empty
                                </span>                                
                            </div>
                        </div>

                        <!-- <div class="form-group row">
                            <label for="parkId" class="col-md-4 col-form-label text-md-right">Park</label>
                            <div class="col-md-6">
                                <input type="number" id="parkId" class="form-control" [formControlName]="'parkId'" name="parkId" required>
                                <span *ngIf="!rideAddForm.get('parkId').valid && rideAddForm.get('parkId').touched">
                                    Park cannot be empty
                                </span>                                
                            </div>
                        </div> -->
                        <div class="form-group row">
                            <label for="parkId" class="col-md-4 col-form-label text-md-right">Park</label>
                            <div class="col-md-6">
                                <!-- <input type="number" id="parkId" class="form-control" [formControlName]="'parkId'" name="parkId" required> -->
                                <app-park-dropdown (parkSelected)="onParkSelected($event)"></app-park-dropdown>
                                <!-- <span *ngIf="!rideAddForm.get('parkId').valid && rideAddForm.get('parkId').touched">
                                    Park cannot be empty
                                </span>                                 -->
                                <span class="formError" *ngIf="!rideAddForm.get('parkId').valid && rideAddForm.get('parkId').touched">
                                    Park cannot be empty
                                </span> 
                            </div>
                        </div>
 
                        <span class="col-md-6 offset-md-4">
                            <button type="submit" class="addPark">
                                Add Ride
                            </button>
                        </span>   
                        <div class="submit-failed" *ngIf='this.isError'>
                             <p class="login-failed-text">Cannot Add Ride FIX IT</p>   
                        </div>
                      
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
