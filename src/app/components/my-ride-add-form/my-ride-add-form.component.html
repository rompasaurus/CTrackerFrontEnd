<div class="rideAdd-section">
    <div class="row justify-content-center">
        <!-- <div class="col-md-1"></div> -->
        <div class="col-md-12">
            <div class="card">
                <div class="card-header" style="text-align: center"><h4>Add a Ride to your List!</h4></div>
                <div class="card-body">
                    <form [formGroup]="myRideAddForm" (ngSubmit)="addRide()">
                        <div class="form-group row">
                            <label for="country" class="col-md-4 col-form-label text-md-right">Country</label>
                            <div class="col-md-6">
                                <app-country-dropdown (countrySelected)="onCountrySelected($event)"></app-country-dropdown>
                                <span class="formError" *ngIf="!myRideAddForm.get('country').valid && myRideAddForm.get('country').touched">
                                    Country cannot be empty
                                </span> 
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="state" class="col-md-4 col-form-label text-md-right">State</label>
                            <div class="col-md-6">
                                <app-state-dropdown [country]="countrySelect" (stateSelected)="onStateSelected($event)"></app-state-dropdown>
                                <!-- <span class="formError" *ngIf="!myRideAddForm.get('state').valid && myRideAddForm.get('state').touched">
                                    State cannot be empty
                                </span>  -->
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="city" class="col-md-4 col-form-label text-md-right">City</label>
                            <div class="col-md-6">
                                <app-city-dropdown [state]="stateSelect" (citySelected)="onCitySelected($event)"></app-city-dropdown>
                                <!-- <span class="formError" *ngIf="!myRideAddForm.get('city').valid && myRideAddForm.get('city').touched">
                                    City cannot be empty
                                </span>  -->
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="parkId" class="col-md-4 col-form-label text-md-right">Park</label>
                            <div class="col-md-6">
                                <app-park-dropdown [country]="countrySelect" [city] = "citySelect" [state]="stateSelect" (parkSelected)="onParkSelected($event)"></app-park-dropdown>
                                <span class="formError" *ngIf="!myRideAddForm.get('parkId').valid && myRideAddForm.get('parkId').touched">
                                    Park cannot be empty
                                </span> 
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="rideId" class="col-md-4 col-form-label text-md-right">Ride Name</label>
                            <div class="col-md-6">
                                <app-ride-dropdown [parkId]="parkSelect?.id" (rideSelected)="onRideSelected($event)"></app-ride-dropdown>   
                                <span class="formError" *ngIf="!myRideAddForm.get('rideId').valid && myRideAddForm.get('rideId').touched">
                                    Park cannot be empty
                                </span>                                    
                            </div>
                        </div>
 
                        <div class="form-group row">
                            <label for="timesRode" class="col-md-4 col-form-label text-md-right">timesRode</label>
                            <div class="col-md-6">
                                <input type="number" id="timesRode" class="form-control" [formControlName]="'timesRode'" name="timesRode" required>
                                <span class="formError" *ngIf="!myRideAddForm.get('timesRode').valid && myRideAddForm.get('timesRode').touched">
                                    timesRode cannot be empty
                                </span>                                
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="rankInPark" class="col-md-4 col-form-label text-md-right">rankInPark</label>
                            <div class="col-md-6">
                                <input type="number" id="rankInPark" class="form-control" [formControlName]="'rankInPark'" name="rankInPark" required>
                                <span class="formError" *ngIf="!myRideAddForm.get('rankInPark').valid && myRideAddForm.get('rankInPark').touched">
                                    rankInPark cannot be empty
                                </span>                                
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="rankOverall" class="col-md-4 col-form-label text-md-right">rankOverall</label>
                            <div class="col-md-6">
                                <input type="number" id="rankOverall" class="form-control" [formControlName]="'rankOverall'" name="rankOverall" required>
                                <span class="formError" *ngIf="!myRideAddForm.get('rankOverall').valid && myRideAddForm.get('rankOverall').touched">
                                    rankOverall cannot be empty
                                </span>                                
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="rating" class="col-md-4 col-form-label text-md-right">rating</label>
                            <div class="col-md-6">
                                <input type="number" id="firstRode" class="form-control" [formControlName]="'rating'" name="rating" required>
                                <span class="formError" *ngIf="!myRideAddForm.get('rating').valid && myRideAddForm.get('rating').touched">
                                    ratingcannot be empty
                                </span>                                
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="firstRode" class="col-md-4 col-form-label text-md-right">firstRode</label>
                            <div class="col-md-6">
                                <input type="date" id="firstRode" class="form-control" [formControlName]="'firstRode'" name="firstRode" required>
                                <span class="formError" *ngIf="!myRideAddForm.get('firstRode').valid && myRideAddForm.get('firstRode').touched">
                                    firstRode cannot be empty
                                </span>                                
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="lastRode" class="col-md-4 col-form-label text-md-right">Last Rode</label>
                            <div class="col-md-6">
                                <input type="date" id="lastRode" class="form-control" [formControlName]="'lastRode'" name="lastRode" required>
                                <span class="formError" *ngIf="!myRideAddForm.get('lastRode').valid && myRideAddForm.get('lastRode').touched">
                                    Last Rode cannot be empty
                                </span>                                
                            </div>
                        </div>
 
                        <span class="col-md-6 offset-md-4">
                            <button type="submit" class="addPark">
                                Add Ride
                            </button>
                        </span>   
                        <div class="submit-failed" *ngIf='this.isError'>
                             <p class="login-failed-text">Cannot Add Ride FIX IT</p>   
                        </div>
                      
                    </form>
                </div>
            </div>
        </div>
        <!-- <div class="col-md-1"></div> -->
    </div>
</div>
