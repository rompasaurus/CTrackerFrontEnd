<div class="parkAdd-section">
    <div class="row justify-content-center">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" style="text-align: center"><h4>Add a Park</h4></div>
                <div class="card-body">
                    <form [formGroup]="parkAddForm" (ngSubmit)="addPark()">
                        <div class="form-group row">
                            <label for="parkName" class="col-md-4 col-form-label text-md-right">Park Name</label>
                            <div class="col-md-6">
                                <input type="text" id="parkName" class="form-control" [formControlName]="'parkName'" name="parkName" required
                                    autofocus>
                                <span *ngIf="!parkAddForm.get('parkName').valid && parkAddForm.get('parkName').touched">
                                   Please provide a valid Park Name
                                </span>                                    
                            </div>
                        </div>
 
                        <div class="form-group row">
                            <label for="location" class="col-md-4 col-form-label text-md-right">Location</label>
                            <div class="col-md-6">
                                <input type="text" id="location" class="form-control" [formControlName]="'location'" name="location" required>
                                <span *ngIf="!parkAddForm.get('location').valid && parkAddForm.get('location').touched">
                                  Location cannot be empty
                                </span>                                
                            </div>
                        </div>
 
                        <span class="col-md-6 offset-md-4">
                            <button type="submit" class="addPark">
                                Add Park
                            </button>
                        </span>   
                        <div class="submit-failed" *ngIf='this.isError'>
                             <p class="login-failed-text">Cannot Add Park FIX IT</p>   
                        </div>
                        <div class="submit-succeed" [ngStyle]="{'background-color': 'green'}" *ngIf="this.registerSuccessMessage.length > 0">
                            <p class="register-success-text">{{registerSuccessMessage}}</p>   
                       </div>                       
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
