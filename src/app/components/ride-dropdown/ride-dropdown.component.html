<div [formGroup]="rideSelect" class="rideSelect">
    <select class="mdb-select md-form" class="form-control" name="selectedRide"  [formControlName]="'rideControl'" (change)=updateSelectedRide() searchable="Search here..">
        <option value="" disabled selected>Rides:</option>
        <option></option>
        <option [ngValue]="ride" *ngFor="let ride of rides">{{ride.name}}</option>
      </select>
  </div>
